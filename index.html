    <body>
        <h1>&#x00C1h&#x00E1t&#x02BC&#x00EDinii: a Navajo verb dictionary</h1>
        <h2>(proof of concept)</h2>

        <!-- search bar -->
        <form>
              <input type="text" id="keyword" name="keyword" autocomplete="off" placeholder="search" autofocus>
              <button type="submit"><i class="search-button"></i></button>
        </form>

        <!-- special character buttons -->
        <div class="button-box">
            <p>
            <!-- MODIFIER APOSTROPHE -->
            <input type="button" value="&#x02BC" onclick="enter_letter('&#x02BC')">
            <!-- L WITH STROKE -->
            <input type="button" value="&#x0142" onclick="enter_letter('&#x0142')">
            <!-- A WITH ACUTE -->
            <input type="button" value="&#x00E1" onclick="enter_letter('&#x00E1')">
            <!-- E WITH ACUTE -->
            <input type="button" value="&#x00E9" onclick="enter_letter('&#x00E9')">
            <!-- I WITH ACUTE -->
            <input type="button" value="&#x00ED" onclick="enter_letter('&#x00ED')">
            <!-- O WITH ACUTE -->
            <input type="button" value="&#x00F3" onclick="enter_letter('&#x00F3')">
            <!-- A WITH OGONEK -->
            <input type="button" value="&#x0105" onclick="enter_letter('&#x0105')">
            <!-- E WITH OGONEK -->
            <input type="button" value="&#x0119" onclick="enter_letter('&#x0119')">
            <!-- I WITH OGONEK -->
            <input type="button" value="&#x012F" onclick="enter_letter('&#x012F')">
            <!-- O WITH OGONEK -->
            <input type="button" value="&#x01EB" onclick="enter_letter('&#x01EB')">
            <!-- A WITH OGONEK + COMBINING ACUTE -->
            <input type="button" value="&#x0105&#x0301" onclick="enter_letter('&#x0105&#x0301')">
            <!-- E WITH OGONEK + COMBINING ACUTE -->
            <input type="button" value="&#x0119&#x0301" onclick="enter_letter('&#x0119&#x0301')">
            <!-- I WITH OGONEK + COMBINING ACUTE -->
            <input type="button" value="&#x012F&#x0301" onclick="enter_letter('&#x012F&#x0301')">
            <!-- O WITH OGONEK + COMBINING ACUTE -->
            <input type="button" value="&#x01EB&#x0301" onclick="enter_letter('&#x01EB&#x0301')">
            </p>
        </div>

        <div>
            <p class="info" id="match-info"></p>
        </div>

        <div id="results"></div>
